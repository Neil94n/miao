<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div-img-contain</title>
    <style>
        /* 公共样式 */
        * {
            margin: 0px;
            padding: 0px;
        }

        /* 私有样式 */
        div {
            width: 300px;
            height: 300px;
            margin: auto;
            border: 1px solid red;
            position: relative;
        }

        div img {
            border: 1px solid;
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://www.popo.tw/popo_data/data/user/22/494102/O.jpg" />
    </div>
</body>

</html>
