<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <style>
    a {
      display: inline-block;
      position: relative;
      height: 100px;
      width: 100px;
      overflow: hidden;
    }
    a img{
      position: absolute;
      left: 0px;
      top: 0px;
      transition: steps(28,start) 1s;
    }
    a:focus img {
      left: -2800px;
    }
  </style>
</head>
<body>
 <a href="#"><img src="https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png" alt="爱心点赞"></a> 
</body>
</html
